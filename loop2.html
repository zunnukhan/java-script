<html>
  <body>
    <p id="m1"></p>
    <script>
      var fruits=["Apple","Banana","Watermelon","Orange","Jackfruite","Grapes","Mango"];
      var text="";
      var i;
      for(i = 0;i<fruits.length;i++){
        text+=fruits[i]+"<br>";
      }
        document.getElementById("m1").innerHTML=text;
    </script>
  </body>
</html>
